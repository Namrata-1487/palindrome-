<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Palindrome</title>

    <style>
        body {
            display: block;
            margin: auto;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            height: 100vh;
            background-color: black;
        }

        .heading {
            height: 100vh;
        }

        .main {
            border-radius: 30px;
            box-shadow: 0px 10px 5px rgb(44, 44, 131);
        }
    </style>
</head>

<body class="container-fluid">

    <div class="heading m-auto text-center d-flex flex-column justify-content-center align-items-center p-0">
        <h1 class="text-uppercase text-white text-center">it is palindrome?</h1>

        <div class="main w-50 bg-white  p-5">
            <div class="mb-5">
                <h3>Enter in text to check for a palindrome:
                </h3>
            </div>
            <div class="details d-flex row g-3">
                <div class="col-10 align-items-center justify-content-center m-0">

                    <input type="text" class="form-control" id="text-input" aria-describedby="helpId" />
                </div>
                <div class="col-2 align-items-center justify-content-center m-0">
                    <button type="button" class="btn btn-primary rounded-pill px-3" id="check-btn"
                        data-bs-toggle="button" aria-pressed="false" autocomplete="off"
                        onclick="validityofinput()">check
                    </button>
                </div>
            </div>

            <div id="result" class="text-dark fs-4 my-2"></div>

        </div>



    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
